<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <meta name="description" content="A modern, draggable calculator web application">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-content" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" id="clear">AC</button>
            <button class="operator" id="delete">DEL</button>
            <button class="operator" data-operation="÷">÷</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="×">×</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="-">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operation="+">+</button>
            
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
